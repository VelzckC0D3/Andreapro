<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            background: #D82633;
            background: linear-gradient(to right, #7e2f34, #D82633); 
        }
        .bg{
            background-image: url(.//img/dictionary-g18ba6f3b5_1920.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>

    <div class="container w-65 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"> 

            </div>
             <div class="col bg-white p-5 rounded-end">
                 <div class="text-end">
                     <a href="home.html">
                         <img src="img/retro.png.png" width="48" alt="">
                     </a>
                     
                 </div>
                 
                 <h2 class="fw-bold text center py-3">Register</h2>
                 <form action="#">
                    <div class="mb-4">
                        <label for="text" class="form-label">Name</label>
                        <input type="Text" class="form-control">

                     </div>
                     <div class="mb-4">
                         <label for="email" class="form-label">Email</label>
                         <input type="email" class="form-control">
                     </div>
                     <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control">

                     </div>

                     <div class="mb-4">
                        <label for="password" class="form-label">Repeat your password</label>
                        <input type="password" class="form-control">

                     </div>
                     

                     <div class="d-grid">
                         <button type="submit" class="btn btn-primary">Register</button>
                     </div>

                     <div class="my-3">
                         <span >Do you already have an account?<a class="mx-1" href="login2.html">Log in</a></span>
                         
                     </div>

                 </form>

                 <div class="container w-100 my-5">
                     <div class="row text-center">
                         <div class="col-12">Log in</div>
                     </div>
                     <div class="row">
                         <div class="col">
                             <button class="btn btn-outline-primary w-100 my-1">
                                 <div class="row align-items-center">
                                     <div class="col-2 d-none d-md-block">
                                         <img src="img/facebook_16423.png" width="32" alt="">
                                     </div>

                                     <div class="col-12 col-md-10 text-center">
                                         Facebook
                                     </div>

                                 </div>
                             </button>

                         </div>
                         <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/google.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>

                                </div>
                            </button>


                         </div>
                     </div>
                 </div>
             </div>
        </div>

    </div>
    

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
